<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Вычисление общей стоимости</title>
</head>
<body>
  <div class="container">
    <h1 class="container__titte">
      Картины Винсента Ван Гога
    </h1>
    <div class="inner">
      <div class="inner__item">
        <img src="./assets/img/1688014975_1.png" alt="Ирисы" class="inner__img">
        <h2 class="inner-subtitle__left">
          "Ирисы"
          <br>
          <i class="inner__date">1889 г.</i>
        </h2>
      </div>
      <div class="inner__item">
        <h2 class="inner-subtitle__right">
          "Пшеничное поле с кипарисом"
          <br>
          <i class="inner__date">1889 г.</i>
        </h2>
      </div>
      <img src="./assets/img/1688014966_3.png" alt="Пшеничное поле с кипарисом" class="inner__img">
    </div>

    <button class="btn" onclick="calculateTotalPrice()">
      Узнать стоимость
    </button>
  </div>
  <script src="./assets/script/index.js"></script>
